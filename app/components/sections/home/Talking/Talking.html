<section class="talking" id="home-talking" data-module="Talking" data-path="sections/home" data-spy>
    <div class="container">
        <span class="talking__heading">Общайся с ИИ <br>как с живым помощником</span>
        <div class="talking__images">
            <picture class="talking__img talking__img--first">
                <img src="/assets/images/talking-01.jpg" alt="Image">
            </picture>
            <picture class="talking__img talking__img--second">
                <img src="/assets/images/talking-02.jpg" alt="Image">
            </picture>
        </div>
        <div class="talking-speach talking__speach">
            <span class="talking-speach__label">
                <svg aria-hidden="true" focusable="false" width="14" height="14">
                    <use href="#icon-human-run"></use>
                </svg>
                <span>Ищу рецепт...</span>
            </span>
            <div class="talking-speach__wrapper">
                <span class="talking-speach__text">Хочу лёгкий ужин <br>без сахара</span>
                <div class="talking-speach__btn" 
                    data-lottie-src="/assets/lottie/ai.json" 
                    data-lottie-loop="1" 
                    data-lottie-once="0"
                    data-lottie-speed="1"
                    data-lottie-hover="0">
                </div>
            </div>
        </div>
        <div class="talking-text talking__text">
            <div class="talking-text__wrapper">
                <picture class="talking-text__icon">
                    <img src="/assets/images/icon-lines.svg" width="20" height="20" alt="Image">
                </picture>
                <span class="talking-text__text">Легкий салат с киноа из спелых овощей</span>
            </div>
        </div>
    </div>
</section>
